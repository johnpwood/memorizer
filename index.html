<!DOCTYPE html>
<html ng-app="poetryApp" style="background-color:black">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Poetry Memorizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    <link rel=stylesheet href="styles.css">
  </head>
  <body ng-style="backgroundStyle">
    <nav class="container">
      <a class="bigbuttons" ui-sref="find">Find</a>
      <a class="bigbuttons" ui-sref="read">Read</a>
      <a class="bigbuttons" ui-sref="memorize({step:1})">Memorize</a>
    </ul></nav>
    <div class="container-fluid main"><ui-view></ui-view></div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/poetryApp.js"></script>
    <script src="js/poetryService.js"></script>
    <script src="js/findCtrl.js"></script>
    <script src="js/readCtrl.js"></script>
    <script src="js/memorizeCtrl.js"></script>
  </body>
</html>
