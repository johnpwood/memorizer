
<div class = "text memorize">
  <h2 ng-hide="memorize">Go to the Finder to pick a poem to memorize</h2>
  <div ng-repeat="line in memorize track by $index">
    <span ng-repeat="word in line track by $index">
      <span ng-click="seeable=true"
          ng-style="seeable || !removed(word)?visibleStyle:hiddenStyle"
          > {{ word }} </span>
    </span>
  </div>
  <button ui-sref="memorize({step:oldStep})">Back</button>
  <button ui-sref="memorize({step:newStep})">Forward</button>
</div>
